<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FestivaLearn | Sign Up</title>
  <link rel="stylesheet" href="signin.css">
  <style>
    /* Signup section */
    .signup-section {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* form starts a bit below top */
      padding: 40px 20px; /* reduced from 60px */
      min-height: calc(100vh - 120px); /* shorter page height */
    }

    /* Signup form container */
    .signup-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 25px 30px; /* slightly smaller padding */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      color: #3f72af;
      margin-bottom: 20px;
    }

    .signup-container label {
      display: block;
      margin-bottom: 6px;
      color: #112d4e;
      font-weight: 500;
    }

    .signup-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #3f72af;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background-color: #2c5aa0;
    }

    .signup-container p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #112d4e;
    }

    .signup-container a {
      color: #3f72af;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #3f72af;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>üåï FestivaLearn</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li class="dropdown">
          <a href="festivals.html">Festivals ‚ñæ</a>
          <ul class="dropdown-content">
            <li><a href="festivals.html#jan">January</a></li>
            <li><a href="festivals.html#oct">October</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="signin.html">Sign In</a></li>
       
      </ul>
    </nav>
  </header>

  <!-- SIGNUP FORM -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create an Account</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>

        <button type="submit">Create </button>

        <p>Already have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>

</body>
